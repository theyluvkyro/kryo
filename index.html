<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>kyro.oops.wtf</title>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@900&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: #0a0a0a;
    color: #c8c8c4;
    font-family: 'Barlow Condensed', sans-serif;
    font-weight: 900;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    overflow: hidden;
    padding: 0.02em 0.04em;
    user-select: none;
  }

  .headline {
    line-height: 0.88;
    letter-spacing: -0.01em;
    text-transform: uppercase;
  }

  .line {
    font-size: clamp(72px, 17.5vw, 230px);
    display: block;
    animation: reveal 0.7s cubic-bezier(0.16, 1, 0.3, 1) both;
  }
  .line:nth-child(2) { animation-delay: 0.08s; }
  .line:nth-child(3) { animation-delay: 0.16s; }

  .image-stack {
    position: fixed;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    width: 620px;
    height: 600px;
    animation: fadein 1s ease 0.5s both;
    z-index: 5;
  }

  .image-stack img {
    position: absolute;
    display: block;
    transition: transform 0.3s ease;
  }

  /* Top image - upper right */
  .image-stack img:nth-child(1) {
    width: 420px;
    top: 0;
    right: 0;
    z-index: 2;
    filter: grayscale(10%);
  }

  /* Bottom image - lower left, same ballpark size */
  .image-stack img:nth-child(2) {
    width: 400px;
    bottom: 0;
    left: 0;
    z-index: 1;
    filter: grayscale(10%);
  }

  .image-stack img:hover {
    filter: grayscale(0%);
    z-index: 10;
    transform: scale(1.03);
  }

  .tagline {
    font-size: clamp(11px, 1.6vw, 22px);
    letter-spacing: 0.2em;
    text-transform: uppercase;
    color: #c8c8c4;
    opacity: 0.45;
    padding: 0 0.15em 0.35em;
    display: flex;
    justify-content: space-between;
    animation: fadein 1.2s ease 0.6s both;
  }

  @keyframes reveal {
    from { opacity: 0; transform: translateY(5%); }
    to   { opacity: 1; transform: translateY(0); }
  }
  @keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
  }
</style>
</head>
<body>

<div class="headline">
  <span class="line">GOOD THINGS</span>
  <span class="line">COME TO THOSE</span>
  <span class="line">WHO WAIT</span>
</div>

<div class="image-stack">
  <img
    src="https://media.discordapp.net/attachments/1470236619541053743/1474563702920581253/SPOILER_image.png?ex=699a4df6&is=6998fc76&hm=9311074741fdedd7dd1d7cb04d66128f4957f59f0bc267e87a2d6b535efd38eb&=&format=webp&quality=lossless"
    alt="Preview 1"
  />
  <img
    src="https://cdn.discordapp.com/attachments/1470236619541053743/1474565719999123506/image.png?ex=699a4fd7&is=6998fe57&hm=ca809ca6f1f547a2e880c096a83dd80c9d5ce6555a13ec13fa5d8605cff17bf6&"
    alt="Preview 2"
  />
</div>

<div class="tagline">
  <span>kyro.oops.wtf</span>
  <span> </span>
</div>

</body>
</html>
